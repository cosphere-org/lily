<!DOCTYPE html>
<html>
<head>
    <title>lily commands viewer</title>

    <!-- JQUERY -->
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>

    <!-- JS RENDER - TEMPLATE ENGINE -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.2/jsrender.min.js">
    </script>

    <!-- QUERY PARSER -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js">
    </script>

    <!-- CODE HIGHLIGHT -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js">
    </script>

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/default.min.css">

    <!-- MATERIALIZE -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>

    <link
        rel="stylesheet"
        href="./style.css">

    <!-- APP -->
    <script
        src="./qs.js"
        type="text/javascript">
    </script>
    <script
        src="./state.js"
        type="text/javascript">
    </script>
    <script
        src="./dom.js"
        type="text/javascript">
    </script>
    <script
        src="./main.js"
        type="text/javascript">
    </script>
</head>
<body>

    <div class="container">

        <!--
            API ENTRYPOINT URL
        -->
        <div
            class="row">
            <div
                class="input-field col offset-s2 s6">
                <input
                    id="lily-entrypoint-uri"
                    type="text"
                    class="validate">
                <label
                    class="active"
                    for="lily-entrypoint-uri">lily API entrypoint</label>
            </div>

            <div
                class="input-field col s1">
                <button
                    id="lily-entrypoint-uri-button"
                    class="btn waves-effect waves-light"
                    type="submit"
                    name="action">
                    fetch
                </button>
            </div>

        </div>

        <!--
            FULL TEXT SEARCH AND FILTERS
        -->
        <div
            class="row">
            <div
                class="input-field col offset-s2 s6">
                <input
                    id="lily-query"
                    type="text"
                    class="validate">
                <label
                    class="active"
                    for="lily-query">command name, keyword, piece of input / output</label>
            </div>

            <div
                class="input-field col s1">
                <button
                    id="lily-query-button"
                    class="btn waves-effect waves-light"
                    type="submit"
                    name="action">
                    search
                </button>
            </div>
        </div>

        <div
            class="row domains">

        </div>
    </div>
</body>

</html>
